<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf8">
        <link rel="stylesheet" href="top_html.css">
        <title >ガソリン代割り勘計算</title>
    </head>
    <body>
        <header>使い方</header>
        <div class="form">
        <p class="use_p">各項目の入力欄に情報を入力し、「計算する」ボタンを押してください。</p>
        <p class="use_p">各項目の単位入力は不要です。</p>
        <p class="use_p">高速代金、駐車場代金、レンタカー代金の入力は必要に応じて入力してください。</p>
        <p class="use_p">走行距離、車の1リットルあたりの燃費、1リットルあたりのガソリン価格、割り勘する人数は必須項目です。</p>
        <p class="use_p">使用された時に合計金額の小数点以下は切り捨てです。</p>
        <p class="use_p">計算式は<br>
        （走行距離÷車の1リットルあたりの燃費×1リットルあたりのガソリン価格＋高速代金＋駐車場代金＋レンタカー代金）÷割り勘する人数で計算しています。</P>
        <p><a href="top.html">計算画面に戻る</a></p>
        </div>
    </body>
</html>
